---
id: blog
layout: default
---

<div class="blog">

  <h1 class="blog-title">Posts</h1>

  <div class="blog-posts">
    {% for post in site.posts %}
      <div class="blog-posts-post">
        <span class="blog-posts-post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="blog-posts-post-title" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
        </h2>
      </li>
    {% endfor %}
  </div>

  <p class="blog-subscribe">
    subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
  </p>

</div>
