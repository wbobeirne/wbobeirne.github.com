---
layout: default
---
<article class="fullpost" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="fullpost-header">
    <div class="fullpost-header-info">
      <div class="fullpost-header-info-date">
        <div class="fullpost-header-info-date-d">
          {{ page.date | date: "%d" }}
        </div>
        <div class="fullpost-header-info-date-my">
          {{ page.date | date: "%b '%y"}}
        </div>
      </div>
      <h1 class="fullpost-header-info-title" itemprop="name headline">
        {{ page.title }}
      </h1>
    </div>
  </header>

  <div class="fullpost-content">
    {{ content }}
  </div>

</article>
