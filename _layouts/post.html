---
layout: default
---

<div class="post">
	<h3>{{ page.title }}</h3>
	<date>{{ page.date | date:"%B %d, %Y" }}</date>
	
	<div id="post-body">
		{{ content }}
	</div>
</div>

<link rel="stylesheet" href="/css/default-highlight.css">
<script type="text/javascript" src="/scripts/highlight.pack.js"></script>
<script type="text/javascript">
    hljs.initHighlightingOnLoad();
</script>
